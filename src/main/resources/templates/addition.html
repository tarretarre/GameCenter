<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Addition game</title>
</head>
<body>
<h1>Welcome to the GameCenter!</h1>
<div class="center">
    <h2>Choose your game:</h2>
    <a th:href="@{/oddOrEven}" class="button">Odd or Even</a>
    <a th:href="@{/addition}" class="button">Addition game</a>
    <a th:href="@{/higherlowergame}" class="button">Higher and Lower</a>
    <a th:href="@{/minus}" class="button">Subtraction game</a>
</div>

<div class="game-container">

    <div th:if="${message} != ''" th:text="${message}" class="error-message"></div>

    <th:block th:if="${gameDto.totalRounds} == 0">
        <form action="/addition" th:object="${gameDto}" method="post">
            <label for="rounds">How many rounds do you want to play?</label>
            <input type="number" id="rounds" name="totalRounds" min="1" max="25" value="1"/>
            <button type="submit" class="button">Start game</button>
        </form>
    </th:block>

    <th:block th:if="${gameDto.totalRounds} != 0">
        <div class="game-board">
            <p class="question"
               th:text="'What is ' + ${gameDto.questions[gameDto.currentRound]}"></p>
            <p class="choice-title">Choose one of the following options</p>

            <div class="answer-container">

                <div th:each="answer : ${gameDto.answerChoices[gameDto.currentRound]}">
                    <form action="/addition/answer_check" th:object="${gameDto}" method="post">
                        <input type="hidden" name="userAnswer" class="hiddenInput" th:value="${answer}"/>

                        <button type="submit"
                                class="answer"
                                th:classappend="${answerCheck} ? (${gameDto.userAnswer == answer} ? 'grn-btn' : 'red-btn') : ''"
                                th:text="${answer}">
                        </button>

                    </form>
                </div>
            </div>
            <th:block th:if="${answerCheck}">
                <form action="/addition" method="post">
                    <button type="submit" class="button">Next question</button>
                </form>
            </th:block>

        </div>
    </th:block>
</div>
</body>
</html>
