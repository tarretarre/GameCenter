<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Index</title>
</head>
<body>
<h1>Welcome to the GameCenter!</h1>
<div class="center">
    <h2>Want to change game?:</h2>

    <div class="gameArea" th:if="${startGame} == false">
        <h3>Higher and Lower!</h3>
        <p>A number is hiding under the questionmark, type what you think the number is.</p>
        <p>You will then be told wether it's higher or lower</p>
        <br><br>
        <a th:href="@{/startTheGame}" class="startGame">Start game</a>
    </div>
    <div class="center" id="gameBox" th:if="${startGame} == true">

        <br><br><br>
        <div class="randomNumber">
            <label for="guessInput">Write your guess below</label>
            <form th:action="@{/makeGuess}" method="post">
                <input type="number" name="guess" id="guessInput" required>
                <br>
                <p th:if="${result} == 1">Higher!</p>
                <p th:if="${result} == 2">Lower!</p>
                <p th:if="${result} == 0">Correct!</p>
                <button type="submit" class="guessButton">Guess!</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
