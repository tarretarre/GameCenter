<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Index</title>
</head>
<body>
<div class="div-h1">
    <a th:href="@{/}"><h1>GameCenter</h1></a>
</div>
<div class="div-h2">
    <h2>Game: <br>Higher and Lower</h2>
</div>
<div class="center" th:if = "${startGame} == false">
    <h2>Welcome to Higher and Lower!</h2>
    <br>
    <a th:href="@{/startTheGame}" class="play-button">Start game</a>
</div>
<div class="center" id="game-box" th:if="${startGame} == true">

    <br><br><br>
    <div class="random-number">
        <label for="guess-input">Write your guess below</label>
        <form th:action="@{/makeGuess}" method="post">
            <input type="number" name="guess" id="guess-input" required>
            <br>
            <p th:if="${result} == 1">Higher!</p>
            <p th:if="${result} == 2">Lower!</p>
            <p th:if="${result} == 0">Correct!</p>
            <br>
            <button type="submit" class="guess-button">Guess!</button>
        </form>
    </div>
</div>
</body>
</html>
