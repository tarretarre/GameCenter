# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  build-number: ${GITHUB_RUN_NUMBER}

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: mv target/GameCenter-0.0.1-SNAPSHOT.jar target/gamecenterreleasedemomaven-1.${{env.build-number}}.1.jar
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.${{env.build-number}}.1
        release_name: "Release v1.${{env.build-number}}.1"
        draft: false
        prerelease: false
        body: "Automatic release by GitHub Actions"
        target_commitish: master

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/gamecenterreleasedemomaven-1.${{env.build-number}}.1.jar
        asset_name: gamecenterreleasedemomaven-1.${{env.build-number}}.1.jar
        asset_content_type: application/java-archive